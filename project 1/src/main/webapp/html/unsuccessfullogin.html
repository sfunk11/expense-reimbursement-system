<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Samco ERS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
	body {
	  background-image: url('./html/blue_abstract_background.jpg');
	  background-size: cover;
	}
</style>
</head>
<body class = "bg-image">

<div class = "container">
	<div class="jumbotron">

		<h1 class="text-center">Welcome to Samco </h1>
		<hr>
		<h2 class="text-center">Employee Expense Reimbursement System </h2>
		<br>
	</div>
		
	<div class = "row">
		<div class = "col-lg-4"></div>
		<div class = "col-lg-4 align-middle">
			<div class="card bg-transparent">
				<div class = "card-body"></div>
				<h3 class="card-title text-center text-danger">Your credentials were incorrect. Please Try Again.</h3>
				
				
				<form id="login" method="post" action="/project1-ers/login.view">
					<div class = "form-group">
						<label for="username">Enter Your Username</label>
						<input class="form-control input-transparent" placeholder= "Username" name="username" id="username">
					</div>
					
					<div class="form-group">
						<label for="password">Password</label>
						<input class = "form-control input-transparent" placeholder="Enter Password" type="password" name="password" id = "password">
					</div>	
					<div class="form-group">
						<a id="changePassword" href= "/project1-ers/html/changePassword.html"> Forgot My Password</a>
					</div>
					<div class="text-center">
					
					<button class="btn-block btn-info" type="submit">Login </button>
					</div>
				</form>
			
			</div>
		</div>	
		<div class= "col-lg-4"></div>
	</div>		
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
