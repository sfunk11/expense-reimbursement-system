<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Samco ERS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>

	
	<div class="container">
		<div class="jumbotron fixed">
			<h1 class="text-center">Welcome to Samco </h1>
			<hr>
			<h2 class="text-center">Employee Expense Reimbursement System </h2>
		 </div>
		 <nav class="navbar navbar-expand-md navbar-dark mb-2 bg-dark fixed">
		    <div class="container-fluid">
		       
		        <div class="navbar-collapse collapse" id="collapseNavbar">
		            <ul class="navbar-nav ms-auto">
		                <li class="nav-item">
		                    <a class="btn btn-danger">Logout</a>
		                </li>
		            </ul>
		        </div>
		    </div>
		</nav>
		<div class = "container">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
			  Submit a new Expense Item
			</button>
			
			<!-- Modal -->
			<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-scrollable">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="staticBackdropLabel">Submit New Expense Item</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      
			      <div class="modal-body">
			      	<form id="newItem" name="newItem" method = "get" action="">
					  <div class="form-group">
					    <label for="amount">Reimbursement Amount</label>
					    <input class="form-control" id="amount" placeholder="$0.00" name="amount">
					  </div>
					  <div class="form-group">
					    <label for="description">Item Description</label>
					    <textarea class="form-control" id="description" rows= "3" placeholder=" up to 250 characters" name="description"></textarea>
					  </div>
					  <div>
						 <label for="reimbType">Reimbursement Category</label>
					    <select class="form-control" id="reimbType" name="reimbType">
					      <option value = ""> Please Select a Category</option>
					      <option value = "1">TRAVEL</option>
					      <option value = "2">FOOD</option>
					      <option value = "3">LODGING</option>
					      <option value = "4">LEGAL</option>
					      <option value = "5">OTHER</option>
					    </select>
					  </div> 
					  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onClick = "newItemFormSubmit()">Submit</button>
					  </form>
			      </div>
			      
			    </div>
			  </div>
			</div>
		</div>
		
		<div class = "container mt-3">
			<h4> Existing Expense Items</h4>
			<table class = "table" >
			<thead>
				<tr>
					<th scope ="col"> Item Number </th>
					<th scope ="col"> Amount </th>
					<th scope ="col"> Status </th>
					<th scope = "col"> Category </th>
					<th scope ="col"> Description </th>
				</tr>
			</thead>
			<tbody id = "statusArea">
			</tbody>		
			</table>
		</div>
		
		
		
		
	</div>




<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="./js/home.js"></script>
</body>

</body>
</html>
