<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
<title>Samco ERS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
<style>
	body {
	  background-image: url('./html/blue_abstract_background.jpg');
	  background-size: cover;
	}
</style>
</head>
<body class = "bg-image">

	
	<div class="container " >
		<div class="jumbotron jumbotron-fluid mt-5 mb-5">
			<h1 class="text-center display-4 ">Welcome to Samco </h1>
			<hr class= "my-4">
			<h2 class="text-center display-6">Employee Expense Reimbursement System </h2>
		 </div>
		 <nav class="navbar navbar-expand-md navbar-dark my-4 bg-dark fixed">
		    <div class="container-fluid">
		       
		        <div class="navbar-collapse collapse" id="collapseNavbar">
		            <ul class="navbar-nav me-auto">
		            	<li class="nav-item">
		            	<button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
			  Submit a new Expense Item
			</button>
		            	</li>
		                </ul>
		              <div class = "ms-auto">
		                <form class="form-inline" method="get" action="/project1-ers/logout.view">
		                 <button id="logout" type= "submit" class="btn btn-outline-info" >Logout</button>
		                </form>
		                </div>
		             
		        </div>
		    </div>
		</nav>
		<div class = "container">
			
			
			<!-- Modal -->
			<div class="modal fade text-center" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-scrollable">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title text-center text-bold" id="staticBackdropLabel">Submit New Expense Item</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      
			      <div class="modal-body">
			      	<form id="newItem" name="newItem" method = "post" action="" enctype="multipart/form-data">
					  <div class="form-group">
					    <label for="amount">Reimbursement Amount</label>
					    <input class="form-control" id="amount" placeholder="$0.00" name="amount">
					  </div>
					  <div class="form-group">
					    <label for="description">Item Description</label>
					    <textarea class="form-control" id="description" rows= "3" placeholder=" up to 250 characters" name="description"></textarea>
					  </div>
					  <div class="form-group">
						 <label for="reimbType">Reimbursement Category</label>
					    <select class="form-control" id="reimbType" name="reimbType">
					      <option value = ""> Please Select a Category</option>
					      <option value = "1">TRAVEL</option>
					      <option value = "2">FOOD</option>
					      <option value = "3">LODGING</option>
					      <option value = "4">LEGAL</option>
					      <option value = "5">OTHER</option>
					    </select>
					  </div> 
					  <div class="mb-3 form-group">
						  <label for="receipt" class="form-label">Receipt</label>
						  <input class="form-control form-control-sm" id="receipt" name = "receipt" type="file">
					</div >
					  <button type="button" class="btn btn-secondary my-2" data-bs-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary my-2" data-bs-dismiss="modal" onClick = "newItemFormSubmit()">Submit</button>
				 </form>
			      </div>
			      
			    </div>
			  </div>
			</div>
		</div>
		
		<div class= "container">
			<form class="text-center">
			   <div class="form-group text-center mx-6 mb-2">
			    <label class="font-weight-bold" for="status">Select Status:</label>
			    <select class="form-control text-center" id="status">
					<option value = "0"> All </option>
					<option value = "1">Pending</option>
					<option value = "2">Approved</option>
					<option value = "3">Rejected</option>
			    </select>
			     </div>
			      <button id="employeeSubmit" onClick= "getStatusList()" class="btn btn-dark mb-2">Get List</button>
			</form>
		</div>
		<div class = "container mt-3 border border-dark border-rounded">
			<h4 class = "text-center my-4"> Existing Expense Items</h4>
			<table id = "statusTable" class = "table table-bordered table-striped border border-info" >
			<thead class = "bg-info">
				<tr class = "text-center">
					<th scope ="col"> Item Number </th>
					<th scope = "col"> Submitted At </th>
					<th scope ="col"> Amount </th>
					<th scope ="col"> Status </th>
					<th scope = "col"> Resolved At </th>
					<th scope = "col"> Category </th>
					<th scope ="col"> Description </th>
				</tr>
			</thead>
			<tbody id = "statusArea" class="text-center bg-light bg-opacity-25">
			</tbody>		
			</table>
		</div>
		
		
		
		
	</div>
	<footer><br></footer>




<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="./js/home.js"></script>
</body>

</body>
</html>
