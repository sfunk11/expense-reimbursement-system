<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Samco ERS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
	body {
	  background-image: url('./html/blue_abstract_background.jpg');
	  background-size: cover;
	}
</style>
</head>
<body class = "bg-image">
<div class = "container">
	<div class="jumbotron">

		<h1 class="text-center">Welcome to Samco </h1>
		<hr>
		<h2 class="text-center">Employee Expense Reimbursement System </h2>
		<br>
	</div>
		
	<div class = "row">
		<div class = "col-lg-4"></div>
		<div class = "col-lg-4 align-middle">
			<div class="card bg-transparent">
				<div class = "card-body"></div>
				<h4 class="card-title text-center">Please Fill Out the Form to Change Your Password </h4>
				
				<form id="change" method="post" action="/project1-ers/changeCreds.view">
					<div class = "form-group">
						<label for="username">Enter Your Username</label>
						<input class="form-control" placeholder= "Username" name="username" id="username">
					</div>
					
					<div class="form-group">
						<label for="fullName">Please enter your First and Last Name</label>
						<input class = "form-control" placeholder="Full Name" name="fullName" id = "fullName">
					</div>	
				
					
					<div class="form-group">
						<label for="newPass">New Password</label>
						<input class = "form-control" placeholder="New Password" type = "password" name="newPass" id = "newPass">
					</div>	
					
					<div class="form-group">
						<label for="newPass2">New Password</label>
						<input class = "form-control" placeholder="Confirm Your New Password" type = "password" name="newPass2" id = "newPass2">
					</div>	
					
					<div class="form-group">
						<a id="loginLink" href= "/project1-ers/html/index.html"> Back to Login</a>
					</div>
					<div class="text-center">
					
					<button class="btn-block btn-info" type="submit">Change Password </button>
					</div>
				</form>
			
			</div>
		</div>	
		<div class= "col-lg-4"></div>
	</div>		
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
